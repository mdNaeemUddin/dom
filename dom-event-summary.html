<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Explore DOM Events</h1>
            <button onclick="makeRed()">Make Red</button>
            <button id="make-yellow">Make Yellow</button>
            <input type="email" name="" id="user-email">
        </section>
    </main>

    <script>
        // option 01 : event handler 
        function makeRed(){
            document.body.style.backgroundColor= 'red';
        }

        // option 02 : event handler 
        document.getElementById('make-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor= 'yellow';
        })

        // keyup event 
        
        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })

    </script>
</body>
</html>
